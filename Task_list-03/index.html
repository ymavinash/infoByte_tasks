<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMP CONV</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <center><h1>TEMPERATURE CONVERTER</h1></center>
    <div class="container">
        <center>
            <div class="content">
                <label for="Ui">TEMPERATURE IN DEGREE </label><br>
                <input type="text" id="tempInput" placeholder="ENTER YOUR NUMBER"><br>
                <input type="radio" id="celcius" name="IT" value="C"> CELSIUS <br>
                <input type="radio" id="fahrenheit" name="IT" value="F"> FAHRENHEIT <br>
                <button onclick="convertTemperature()">Convert</button>
                <h1 id="result"></h1>
            </div>
        </center>
    </div>
    <marquee behavior="scroll" direction="right">DESIGNED BY AVINASH</marquee>

    <script>
        function convertTemperature() {
            var input = document.getElementById('tempInput').value;
            var celciusRadio = document.getElementById('celcius');
            var fahrenheitRadio = document.getElementById('fahrenheit');
            var resultElement = document.getElementById('result');

            
            if (isNaN(input)) {
                resultElement.innerText = 'Please enter a valid number.';
                return;
            }

            var temperature = parseFloat(input);
            var convertedTemp;
            var unit;

            if (celciusRadio.checked) {
                convertedTemp = (temperature * 9/5) + 32;
                unit = 'Fahrenheit';
            } else if (fahrenheitRadio.checked) {
                convertedTemp = (temperature - 32) * 5/9;
                unit = 'Celsius';
            } else {
                resultElement.innerText = 'Please select a temperature unit.';
                return;
            }

            resultElement.innerText = 'The temperature in ' + unit + ' is: ' + convertedTemp.toFixed(2);
        }
    </script>
</body>
</html>
